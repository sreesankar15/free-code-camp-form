<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body class="text-center d-flex flex-row justify-content-center">
        <div id="form">
            <br>
            <br>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p class="fst-italic fw-light" id="description">Thank you for taking the time to help us improve the platform</p>
    
            <form class="m-3 p-3 shadow-lg text-start survey-form" id="survey-form">
    
                <label for='name' class="form-label" id="name-label">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
    
                <label for="email" class="form-label" id="email-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
    
                <label for="number" class="form-label" id="number-label">Age<span class="clue">(optional)</span></label>
                <input type="number" id="number" class="form-control" min="7" max="124" placeholder="Enter your age" required>
    
                <label for="current-role">Which option best describes your current role?</label>
                <select class="form-select" id="dropdown">
                    <option selected>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option> 4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
    
                <div>
                    <p>Would you recommend freeCodeCamp to a friend?</p>
    
                    <input type="radio" class="form-check-input" id="definitely" name="reccomendation" value="definitely">
                    <label for="definitely" class="form-check-label">Definitely</label>
                    <br>
                    <input type="radio" class="form-check-input" id="maybe" name="reccomendation" value="maybe">
                    <label for="maybe" class="form-check-label">Maybe</label>
                    <br>
                    <input type="radio" class="form-check-input" id="not-sure" name="reccomendation" value="not-sure">
                    <label for="not-sure" class="form-check-label">Not sure</label>
                </div>
    
                <label for="fav-feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="fav-feature" class="form-select shadow-lg">
                    <option selected>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
    
                <div>
                    <p>What would you like to see improved?<span class="clue">(Check all that apply)</span></p>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="front-end-projects">
                        <label class="form-check-label" for="front-end-projects">
                            Front end projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="back-end-projects">
                        <label class="form-check-label" for="back-end-projects">
                            Back end projects
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="3" id="data-visualization">
                        <label class="form-check-label" for="data-visualization">
                            Data visualization
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="4" id="challenges">
                        <label class="form-check-label" for="challenges">
                            Challenges
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="5" id="open-source-community">
                        <label class="form-check-label" for="open-source-community">
                            Open source community
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="6" id="gitter-help-rooms">
                        <label class="form-check-label" for="gitter-help-rooms">
                            Gitter help rooms
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="7" id="videos">
                        <label class="form-check-label" for="videos">
                            Videos
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="8" id="city-meetups">
                        <label class="form-check-label" for="city-meetups">
                            City meetups
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="9" id="wiki">
                        <label class="form-check-label" for="wiki">
                            Wiki
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="10" id="forum">
                        <label class="form-check-label" for="forum">
                            Forum
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="11" id="additional-courses">
                        <label class="form-check-label" for="additional-courses">
                            Additional Courses
                        </label>
                    </div>
                  
                <label for="comments">Any comments or suggestions?</label>
                <textarea class="form-control p-3" cols="15"
                rows="4"></textarea>
    
                <div class="d-grid gap-2">
                <button type="submit" id="submit" class="btn btn-primary m-3">Submit</button>
                </div>
            </form>
    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>
    
</html>
